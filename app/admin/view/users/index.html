<script>
    (function () {
        var $view = $('.' + '{$grid_class}');
        layui.form.on('switch(user-isActivation)', function (data) {
            var checked = data.elem.checked,
                $tr = $(data.elem).closest('tr'),
                id = $tr.data('id');
            $.post('{:U("Users/setUserIsActivation")}?id=' + id, { status: checked ? 1 : 0 }, function () {
            }, 'json');
        });
    })();
</script>
